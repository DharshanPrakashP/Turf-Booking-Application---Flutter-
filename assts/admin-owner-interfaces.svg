<svg viewBox="0 0 800 1200" xmlns="http://www.w3.org/2000/svg">
    <!-- Turf Owner - Add Turf Page -->
    <g transform="translate(40,40)">
        <rect x="0" y="0" width="320" height="640" rx="20" fill="#fff" stroke="#333" stroke-width="2"/>
        
        <!-- Header -->
        <rect x="0" y="0" width="320" height="60" fill="#f8f8f8" stroke="#ddd"/>
        <text x="160" y="35" font-family="Arial" text-anchor="middle" fill="#333">Add New Turf</text>
        
        <!-- Form Container with Scroll Indicator -->
        <rect x="10" y="70" width="300" height="560" fill="#fff" stroke="#eee"/>
        
        <!-- Form Elements -->
        <!-- Turf Name -->
        <rect x="20" y="90" width="280" height="40" rx="5" fill="#f5f5f5" stroke="#ddd"/>
        <text x="25" y="80" font-family="Arial" font-size="12" fill="#666">Turf Name</text>
        
        <!-- Location -->
        <rect x="20" y="160" width="280" height="40" rx="5" fill="#f5f5f5" stroke="#ddd"/>
        <text x="25" y="150" font-family="Arial" font-size="12" fill="#666">Location</text>
        
        <!-- Image Upload -->
        <rect x="20" y="230" width="280" height="100" rx="5" fill="#f5f5f5" stroke="#ddd" stroke-dasharray="5,5"/>
        <text x="160" y="280" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Drop Images Here</text>
        
        <!-- Price Details -->
        <rect x="20" y="360" width="135" height="40" rx="5" fill="#f5f5f5" stroke="#ddd"/>
        <rect x="165" y="360" width="135" height="40" rx="5" fill="#f5f5f5" stroke="#ddd"/>
        <text x="25" y="350" font-family="Arial" font-size="12" fill="#666">Pricing</text>
        
        <!-- Available Time Slots -->
        <rect x="20" y="430" width="280" height="80" rx="5" fill="#f5f5f5" stroke="#ddd"/>
        <text x="25" y="420" font-family="Arial" font-size="12" fill="#666">Operating Hours</text>
        
        <!-- Submit Button -->
        <rect x="20" y="540" width="280" height="50" rx="25" fill="#000"/>
        <text x="160" y="570" font-family="Arial" text-anchor="middle" fill="#fff">Submit for Approval</text>
    </g>
    
    <!-- Admin - Turf Approval Dashboard -->
    <g transform="translate(440,40)">
        <rect x="0" y="0" width="320" height="640" rx="20" fill="#fff" stroke="#333" stroke-width="2"/>
        
        <!-- Header -->
        <rect x="0" y="0" width="320" height="60" fill="#f8f8f8" stroke="#ddd"/>
        <text x="160" y="35" font-family="Arial" text-anchor="middle" fill="#333">Turf Owner Approvals</text>
        
        <!-- Stats Summary -->
        <rect x="20" y="80" width="130" height="70" rx="10" fill="#f5f5f5" stroke="#ddd"/>
        <rect x="170" y="80" width="130" height="70" rx="10" fill="#f5f5f5" stroke="#ddd"/>
        
        <!-- Filter Bar -->
        <rect x="20" y="170" width="280" height="40" rx="20" fill="#f5f5f5" stroke="#ddd"/>
        
        <!-- Approval Cards -->
        <g transform="translate(0,230)">
            <!-- Card 1 -->
            <rect x="20" y="0" width="280" height="120" rx="10" fill="#fff" stroke="#ddd"/>
            <rect x="30" y="70" width="80" height="30" rx="15" fill="#f0f0f0" stroke="#ddd"/>
            <rect x="120" y="70" width="80" height="30" rx="15" fill="#000"/>
            
            <!-- Card 2 -->
            <rect x="20" y="140" width="280" height="120" rx="10" fill="#fff" stroke="#ddd"/>
            <rect x="30" y="210" width="80" height="30" rx="15" fill="#f0f0f0" stroke="#ddd"/>
            <rect x="120" y="210" width="80" height="30" rx="15" fill="#000"/>
            
            <!-- Card 3 -->
            <rect x="20" y="280" width="280" height="120" rx="10" fill="#fff" stroke="#ddd"/>
            <rect x="30" y="350" width="80" height="30" rx="15" fill="#f0f0f0" stroke="#ddd"/>
            <rect x="120" y="350" width="80" height="30" rx="15" fill="#000"/>
        </g>
    </g>

    <!-- Labels -->
    <text x="200" y="20" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Turf Owner - Add Turf</text>
    <text x="600" y="20" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Admin - Approval Dashboard</text>
</svg>
